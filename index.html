<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Rabiul Islam Robi</title>
</head>
<body>
    <!-- Navigation Section Starts -->
    <header class="nav-wrapper">
        <nav class="site-nav">
            <div class="logo">
                <a href="#" class="brand">
                    <img src="img/logo.png" alt="Robi">
                </a>
            </div>
            <div class="nav-lists">
                <ul>
                    <li class="nav-list"><a href="#" class="nav-link light-red active">Home</a></li>
                    <li class="nav-list"><a href="#" class="nav-link mandarin-sorbet">About</a></li>
                    <li class="nav-list"><a href="#" class="nav-link light-slate-blue">Experience</a></li>
                    <li class="nav-list"><a href="#" class="nav-link wired-green">Weapons</a></li>
                    <li class="nav-list"><a href="#" class="nav-link nion-blue">Knock Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navigation Section Edds -->
    <!-- Content Starts -->
    <div class="hero-content-wrapper">
        <div class="hero-content">
            <div class="col-chat">
                <a href="" class="social-chat"><i class="far fa-comment-dots"></i></a>
            </div>
            <div class="col-chat-popup">
                <form action="">
                    <div class="form-row">
                        <label for="">Firstname: </label>
                        <input type="text" name="firstname" class="form-input-field" placeholder="e.g: John">
                    </div>
                    <div class="form-row">
                        <label for="">Lastname: </label>
                        <input type="text" name="lastname" class="form-input-field" placeholder="e.g: Doe">
                    </div>
                    <div class="form-row">
                        <label for="">Subject: </label>
                        <input type="text" name="subject" class="form-input-field" placeholder="e.g: Hire for a project!">
                    </div>
                    <div class="form-row">
                        <label for="">Message: </label>
                        <textarea name="message" class="form-textarea-field" placeholder="e.g: Project brief.."></textarea>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-common btn-block btn-explore">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-left">
                <img src="img/footer-scene.svg" alt="">
            </div>
            <div class="col-middle">
                <h4 class="up-title">Hello, I AM</h4>
                <h2 class="title">Rabiul Islam Robi</h2>
                <span class="down-title">I drink coffee & do some code for living!</span>
                <a href="#" class="btn btn-common btn-explore">Explore Me</a>
                <a href="#" class="btn btn-common btn-resume">Resume</a>
            </div>
            <div class="col-right">
                <div class="social-icons">
                    <a href="#" class="social-anchor"><i class="fas fa-share-alt"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-twitter"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-github"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-wordpress"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Ends -->
</body>
</html>
